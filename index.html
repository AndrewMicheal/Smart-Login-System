<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container my-5 p-5">
    <div class="box-container m-auto p-5 userInfo ">
      <h1 class="text-capitalize text-center">smart login system</h1>
      <input placeholder="Enter your email" id="email" class="form-control my-3" type="email">
      <input placeholder="Enter your password" id="password" class="form-control my-3" type="password">
      <div class="btn-login d-flex justify-content-center mt-4">
        <button id="btnLogin" class="w-100 btn d-block btn-outline-info text-center m-auto">Login</button>
      </div> 
      <div class="sign-up-info text-center mt-3 text-white">
        <p id="alertBtn" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
        <span class="signInAccount">
          Don't have an account ? <a  href="signUp.html" class="text-white text-capitalize">sign up</a>
        </span>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
