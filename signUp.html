<html>

<head>
  <title>Registration</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container my-5 p-5">
    <div class="box-container m-auto p-5 ">
      <h1 class="text-capitalize text-center">smart login system</h1>
      <input autocomplete="off" placeholder="Enter your name" id="userName" class="form-control my-3" type="text">
      <p id="alertName" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
      <input autocomplete="off" placeholder="Enter your email" id="email" class="form-control my-3" type="email">
      <p id="alertEmail" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
      <input placeholder="Enter your password" id="password" class="form-control my-3" type="password">
      <p id="alertPassword" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
      <div class="btn-signUp d-flex justify-content-center">
        <button id="btnSignUp" class="btn d-block btn-outline-info text-center m-auto text-capitalize">sign up</button>
      </div> 
      <div class="sign-up-info text-center mt-3 text-white">
        <p id="btnSignUpMessage" class="mt-1 text-center p-2"></p>
        <span class="signInAccount">
          You have an account ?
          <a href="index.html" class="text-white text-capitalize">sign in</a>
        </span>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
